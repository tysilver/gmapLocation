<div id="mySignupContent" class="row">
  <div class="col-sm-3 col-xs-2">
  </div>
  <div class="col-sm-6 col-xs-8">
  	<h1>Sign Up</h1>
  	<p ng-bind="message" class="text text-danger"></p>
  	<form class="form-horizontal">
  	  <div class="form-group">
	    <label for="inputName3" class="col-sm-4 control-label">Name</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" id="inputName3" placeholder="Name" ng-model="newUser.name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
	    <div class="col-sm-8">
	      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="newUser.email">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
	    <div class="col-sm-8">
	      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="newUser.password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default" ng-click="addUser()">Sign in</button>
	    </div>
	  </div>
	</form>
  </div>
  <div class="col-sm-3 col-xs-2">
  </div>
  
</div>
<copyright-line></copyright-line>
