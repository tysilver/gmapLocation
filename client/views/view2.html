  <div class="row">
  	<div class="col-md-2 col-sm-2 col-xs-1"></div>
  	<div class="col-md-8 col-sm-8 col-xs-10">
  		<div id="setLocationPanel" class="panel panel-primary needsMargin">
		  <div class="panel-heading"><h2>Set a New Location</h2></div>
		  <div class="panel-body">
		  	<div class="row">
		  		<div id="setLocationBox" class="col-lg-7 col-md-6 col-sm-4 col-xs-12">
		  			<h2 ng-bind="title"></h2>
		  			<form class="form-horizontal">
					  <div class="form-group">
					    <label for="placeType" class="col-sm-4 control-label">Type: </label>
					    <div class="col-sm-8">
					    	<select ng-model="currentStatus.type" class="form-control" id="placeType">
					    		<option value="leisure">Leisure</option>
					    		<option value="travel">Travel</option>
					    	</select>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="placeVisible" class="col-sm-4 col-md-4 control-label">Visibility: </label>
					    <div class="col-sm-12 col-md-8">
					    	<select ng-model="currentStatus.visible" class="form-control" id="placeVisible">
					    		<option value="you">Just You</option>
								<option value="friends">You and Friends</option>
								<option value="everyone">Everyone</option>
					    	</select>
					    </div>
					  </div>
					  <div class="form-group">
					    	<label for="placeFavorite" class="col-sm-4 control-label">Favorite: </label>
					      <div class="checkbox col-sm-8">
					        <input type="checkbox" id="placeFavorite" name="favorite" value="Favorite" ng-model="currentStatus.favorite">
					      </div>
					  </div>
					  <div class="form-group">
					    <label for="placeStatus" class="col-sm-4 col-md-4 control-label">Description: </label>
					    <div class="col-sm-12 col-md-8">
					    	<textarea class="form-control" rows="3" id="placeStatus" ng-model="currentStatus.text"></textarea>		
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-success" ng-click="addStatus()">Add Location</button>
					      <a type="submit" class="btn btn-default" href="#/dashboard/all">Cancel</a>
					    </div>
					  </div>
					</form>
		  		</div>
		  		<div class="col-lg-4 col-md-5 col-sm-5 col-xs-12">
		  			<div id="mapLoaderSet"><div id="map"></div></div>
		  		</div>
		  		<div class="col-lg-1 col-md-1 col-sm-3"></div>
		  	</div>	
		  </div>
		</div>
  	</div>
  	<div class="col-md-2 col-sm-2 col-xs-1"></div>
  </div>
