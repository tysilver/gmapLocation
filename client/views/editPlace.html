  <div class="row">
  	<div class="col-md-2 col-sm-2 col-xs-1"></div>
  	<div class="col-md-8 col-sm-8 col-xs-10">
  		<div id="profilePanel" class="panel panel-primary needsMargin">
		  <!-- Default panel contents -->
		  <div class="panel-heading"><h1>Edit Location</h1></div>
		  <div class="panel-body">
		  	<div><h2 ng-bind="title"></h2></div>
		  	<div class="row">
		  		<div id="profileButtonBox" class="col-md-6 col-sm-4 col-xs-12">
		  			<form class="form-horizontal">
					  <div class="form-group">
					    <label for="placeType" class="col-sm-2 control-label">Type: </label>
					    <div class="col-sm-10">
					    	<select ng-model="currentLocation.type" class="form-control" id="placeType">
					    		<option value="leisure">Leisure</option>
					    		<option value="travel">Travel</option>
					    	</select>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="placeStatus" class="col-sm-2 control-label">Status: </label>
					    <div class="col-sm-10">
					    	<textarea class="form-control" rows="3" id="placeStatus" ng-model="currentLocation.status"></textarea>		
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <div class="checkbox">
					        <label>
					        	<input type="checkbox" name="favorite" value="Favorite" ng-model="currentLocation.favorite"> Favorite
					        </label>
					      </div>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-warning" ng-click="updateStatus()">Update Location</button>
					    </div>
					  </div>
					</form>
		  		</div>
		  		<div class="col-md-5 col-sm-5 col-xs-12">
		  			<div id="mapLoader"><div id="map"></div></div>
		  		</div>
		  		<div class="col-md-1 col-sm-3"></div>
		  	</div>	
		  </div>
		</div>
  	</div>
  	<div class="col-md-2 col-sm-2 col-xs-1"></div>
  </div>
  
</div>
